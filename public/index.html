<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Sharing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Secure Document Sharing System</h1>
        
        <div id="auth" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Authentication</h2>
            <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2 mb-3 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 mb-3 border rounded">
            <div class="flex justify-between">
                <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
                <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            </div>
        </div>
        
        <div id="actions" style="display:none;" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Actions</h2>
            <button onclick="issueCredential()" class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4 hover:bg-purple-600">Issue Credential</button>
            
            <input type="text" id="docTitle" placeholder="Document Title" class="w-full px-3 py-2 mb-3 border rounded">
            <textarea id="docContent" placeholder="Document Content" class="w-full px-3 py-2 mb-3 border rounded h-24"></textarea>
            <button onclick="uploadDocument()" class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4 hover:bg-green-600">Upload Document</button>
            
            <div class="flex mb-4">
                <input type="number" id="docId" placeholder="Document ID" class="flex-grow px-3 py-2 mr-2 border rounded">
                <button onclick="downloadDocument()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download</button>
            </div>
            
            <div class="flex mb-4">
                <input type="number" id="shareDocId" placeholder="Document ID" class="flex-grow px-3 py-2 mr-2 border rounded">
                <input type="text" id="shareUsername" placeholder="Username to share with" class="flex-grow px-3 py-2 mr-2 border rounded">
            </div>
            <button onclick="shareDocument()" class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Share Document</button>
        </div>
        
        <div id="result" class="mt-8 p-4 bg-gray-200 rounded"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
